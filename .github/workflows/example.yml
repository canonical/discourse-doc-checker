name: Documentation Check

on:
  schedule:
    - cron: '0 9 * * 1-5'  # Run daily at 9 AM UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  check-docs:
    name: Check Documentation Format
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write  # Required for creating issues
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Run documentation checker
        uses: canonical/discourse-doc-checker@main  # Use the actual repository name
        with:
          docs-path: 'docs'
          discourse-url: 'https://discourse.charmhub.io'
          discourse-api-key: ${{ secrets.DISCOURSE_API_KEY }}
          discourse-api-user: ${{ secrets.DISCOURSE_API_USER }}
          # Issue creation settings
          create-issue: 'true'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-title: 'Documentation Check Failed'
          issue-labels: 'documentation'
          update-existing-issue: 'true'  # Update existing issues instead of creating duplicates
          
      - name: Comment on PR if failed
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ“‹ Documentation format check failed. Please review the documentation format and ensure it matches the expected structure. An issue has been created with detailed results.'
            })